	<body>
		<div>
			<p>Je vous souhaite plein de bonnes choses pour cette nouvelle année !<br/>
				Voici un petit jeu pour lendemain de fête :<br/>
				Retrouvez les lettres qui composent la phrase <span id="phrase">BONNE ANNEE 2012</span> le plus vite possible !
			</p>
			<div id="stage">
				<script>
					$(document).ready(function(){
						if (window.location.href.indexOf('=') > 0) {
							phrase = window.location.href.slice(window.location.href.indexOf('=') + 1);
							reg =new RegExp("(%20)", "g");
							phrase = phrase.replace(reg, ' ');
							$('#phrase').text(phrase.toUpperCase());
							var cache = new $.hidden($('#stage'), {phrase:phrase});							
						} else {
							var cache = new $.hidden($('#stage'));						
						}
					});
				</script>
				
				
			</div>
			<footer>
			</footer>
		</div>
	</body>
</html>
